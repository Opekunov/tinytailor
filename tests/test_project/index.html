<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Тестовая страница</h1>
    <p>Это&nbsp;текст с&nbsp;предлогом в&nbsp;конце строки и</p>
    <p>еще&nbsp;один абзац про&nbsp;площадь в&nbsp;м2 и&nbsp;объем в&nbsp;м3.</p>
    
    <picture>
        <source data-tinytailor="true" media="(max-width: 768px)" type="image/webp" srcset="./images/test-image-mob.webp 1x, ./images/test-image-mob@2x.webp 2x">
        <source data-tinytailor="true" media="(max-width: 768px)" type="image/jpeg" srcset="./images/test-image-mob.jpg 1x, ./images/test-image-mob@2x.jpg 2x">
        <source data-tinytailor="true" type="image/webp" srcset="./images/test-image.webp">
        <img src="images/test-image.jpg" alt="Test image" width="640" height="480">
    </picture>
    
    <div class="hero">
        <h2>Hero section</h2>
    </div>
</body>
</html>
